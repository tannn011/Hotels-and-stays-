<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ranjana Restaurant and Bar - Experience the finest dining with authentic cuisine and exceptional service">
    <meta name="keywords" content="restaurant, bar, dining, food, drinks, Ranjana">
    <title>Ranjana Restaurant and Bar | Fine Dining Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================
           GLOBAL STYLES & RESET
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #D4A574;
            --secondary-color: #F5E6D3;
            --accent-color: #8B7355;
            --dark-color: #2C2416;
            --light-color: #FFF8F0;
            --white: #FFFFFF;
            --text-dark: #3E3E3E;
            --text-light: #666666;
            --shadow: rgba(212, 165, 116, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.1);
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        ul {
            list-style: none;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease;
        }

        .section-title h2 {
            font-size: 48px;
            color: var(--dark-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .section-title p {
            font-size: 18px;
            color: var(--text-light);
            margin-top: 25px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-whatsapp i {
            font-size: 20px;
        }

        /* ============================================
           PRELOADER
           ============================================ */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============================================
           HEADER & NAVIGATION
           ============================================ */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s ease;
            padding: 20px 0;
        }

        header.scrolled {
            background: rgba(255, 248, 240, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px var(--shadow-dark);
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 36px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark-color);
            font-weight: 500;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--dark-color);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* ============================================
           HERO SECTION
           ============================================ */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.9), rgba(139, 115, 85, 0.9)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23D4A574" width="1200" height="800"/><circle fill="%238B7355" cx="200" cy="150" r="100" opacity="0.3"/><circle fill="%238B7355" cx="900" cy="600" r="150" opacity="0.3"/><circle fill="%23F5E6D3" cx="1000" cy="200" r="80" opacity="0.4"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><path d="M0,400 Q300,300 600,400 T1200,400 L1200,800 L0,800 Z" fill="%23FFF8F0" opacity="0.1"/></svg>') no-repeat bottom;
            background-size: cover;
            animation: wave 10s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hero-content {
            text-align: center;
            color: var(--white);
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        .hero-content h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .hero-content .subtitle {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 300;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.8s backwards;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* ============================================
           ABOUT SECTION
           ============================================ */
        .about {
            background: var(--white);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-image {
            position: relative;
            animation: fadeInLeft 1s ease;
        }

        .about-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            border: 3px solid var(--primary-color);
            border-radius: 20px;
            z-index: -1;
        }

        .about-text {
            animation: fadeInRight 1s ease;
        }

        .about-text h2 {
            font-size: 42px;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .about-text p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .about-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--light-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .feature-item i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .feature-item h4 {
            font-size: 18px;
            color: var(--dark-color);
        }

        /* ============================================
           MENU SECTION
           ============================================ */
        .menu {
            background: var(--light-color);
        }

        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 30px;
            background: var(--white);
            color: var(--dark-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-dark);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .menu-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .menu-item-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .menu-item:hover .menu-item-image img {
            transform: scale(1.1);
        }

        .menu-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
        }

        .menu-item-content {
            padding: 25px;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu-item-header h3 {
            font-size: 22px;
            color: var(--dark-color);
        }

        .menu-item-price {
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .menu-item-content p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating i {
            color: #FFD700;
            font-size: 16px;
        }

        .rating span {
            color: var(--text-light);
            font-size: 14px;
            margin-left: 5px;
        }

        .order-btn {
            padding: 10px 25px;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        /* ============================================
           SPECIALTIES SECTION
           ============================================ */
        .specialties {
            background: var(--white);
        }

        .specialties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .specialty-card {
            text-align: center;
            padding: 40px 30px;
            background: var(--light-color);
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .specialty-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .specialty-card:hover::before {
            left: 100%;
        }

        .specialty-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .specialty-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
            transition: all 0.4s ease;
        }

        .specialty-card:hover .specialty-icon {
            transform: rotateY(360deg);
        }

        .specialty-card h3 {
            font-size: 24px;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .specialty-card p {
            font-size: 15px;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* ============================================
           REVIEWS SECTION
           ============================================ */
.reviews {
            background: var(--light-color);
            position: relative;
            overflow: hidden;
        }

        .reviews-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .reviews-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .review-card {
            min-width: 100%;
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-dark);
            text-align: center;
            position: relative;
        }

        .quote-icon {
            font-size: 48px;
            color: var(--primary-color);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .review-text {
            font-size: 18px;
            color: var(--text-dark);
            line-height: 1.8;
            margin-bottom: 30px;
            font-style: italic;
        }

        .review-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .author-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
        }
         .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: 20px;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .author-info .stars {
            color: #FFD700;
            font-size: 16px;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .slider-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary-color);
            width: 30px;
            border-radius: 6px;
        }

        /* 

           ============================================
           GALLERY SECTION
           ============================================ */
        .gallery {
            background: var(--white);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--shadow-dark);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.2) rotate(3deg);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.9), rgba(139, 115, 85, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            font-size: 48px;
            color: var(--white);
            transform: scale(0);
            transition: all 0.4s ease 0.2s;
        }

        .gallery-item:hover .gallery-overlay i {
            transform: scale(1);
        }

        /* 

      ============================================
           BOOKING SECTION
           ============================================ */
        .booking {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1), rgba(245, 230, 211, 0.3));
        }

        .booking-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .booking-info h2 {
            font-size: 42px;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .booking-info p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .booking-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .booking-feature {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .booking-feature i {
            font-size: 28px;
            color: var(--primary-color);
            width: 40px;
          }

      .booking-form {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-dark);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--light-color);
       } 

       .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /*
      
       ============================================
           CONTACT SECTION
           ============================================ */
        .contact {
            background: var(--white);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .contact-card {
            text-align: center;
            padding: 40px 30px;
            background: var(--light-color);
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow);
        }
          .contact-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--white);
            transition: all 0.4s ease;
        }

        .contact-card:hover .contact-icon {
            transform: rotateY(360deg);
        }

        .contact-card h3 {

            color: var(--dark-color);

        .contact-card a {

        }

        .contact-card a:hover {

        .footer-links a i {

            align-items: center;

            color: var(--white);

            transition: all 0.3s ease;

            background: var(--primary-color);

            display: flex;

            gap: 10px;

              between;

            color: var(--primary-color);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            text-align: center;
        }

        .footer-bottom p {
            font-size: 14px;

        }

        .footer-bottom a {
            color: var(--primary-color);
        }

        /*
           ============================================
           SCROLL TO TOP BUTTON
           ============================================ */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .scroll-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        /* 
           ============================================
           ANIMATIONS
           ============================================ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.appear {
            opacity: 1;
            transform: translateY(0);
        }
